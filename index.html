<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA and Mobile App Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1a1a3d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sakoon Admin">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate3d(0, -10px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.3s ease-out;
      }
      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-down {
        animation: slideInDown 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out both;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
        50% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
      }
      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }
      @keyframes glow-green {
        0%, 100% { box-shadow: 0 0 6px rgba(74, 222, 128, 0.7), 0 0 12px rgba(74, 222, 128, 0.7); }
        50% { box-shadow: 0 0 12px rgba(74, 222, 128, 1), 0 0 24px rgba(74, 222, 128, 1); }
      }
      .animate-glow-green {
        animation: glow-green 2.5s ease-in-out infinite alternate;
      }
      @keyframes glow-orange {
        0%, 100% { background-color: #fb923c; box-shadow: 0 0 8px #fb923c; }
        50% { background-color: #f97316; box-shadow: 0 0 16px #f97316; }
      }
      .animate-glow-orange {
        animation: glow-orange 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 165, 0, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 165, 0, 0); }
      }
      .animate-pulse-orange {
        animation: pulse 2s infinite;
      }
       @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
        20%, 40%, 60%, 80% { transform: rotate(10deg); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes shine {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shine {
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        background-size: 200% 100%;
        animation: shine 1.5s infinite;
      }
    </style>
